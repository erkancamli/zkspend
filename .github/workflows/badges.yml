name: badges
on:
  push:
    paths:
      - 'docs/claims/**'
      - 'scripts/update_badges.sh'
      - '.github/workflows/badges.yml'
  schedule:
    - cron: '*/30 * * * *'
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq python3
      - name: Update badge JSON
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          CAMPAIGN: 0xd35116e3984b9e7564079750ab726aa4c1d7e77d
        run: |
          bash scripts/update_badges.sh
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/badges/*.json
          git commit -m "badges: refresh claims/balance [skip ci]" || echo "no changes"
          git push
