name: Validate Claims

on:
  push:
    paths:
      - 'docs/claims/**/*.json'
      - 'scripts/validate_claims.sh'
      - '.github/workflows/validate-claims.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq & Foundry
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          curl -L https://foundry.paradigm.xyz | bash
          echo "$HOME/.foundry/bin" >> $GITHUB_PATH
          foundryup

      - name: Run validator
        env:
          RPC_URL: ${{ secrets.OG_RPC_URL }}
        run: bash scripts/validate_claims.sh
