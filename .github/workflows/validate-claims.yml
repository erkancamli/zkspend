name: Validate Claims

on:
  push:
    paths:
      - 'docs/claims/**/*.json'
      - 'scripts/validate_claims.sh'
      - '.github/workflows/validate-claims.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y jq
          jq --version

      # Foundry'yi resmi action ile kur â†’ forge/cast PATH'e otomatik eklenir
      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show versions
        run: |
          set -eux
          forge --version
          cast --version

      - name: Run validator
        env:
          RPC_URL: ${{ secrets.OG_RPC_URL }}
        run: |
          set -eux
          bash scripts/validate_claims.sh
