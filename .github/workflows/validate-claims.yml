name: Validate Claims & Rebuild Manifest

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (jq)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Validate claims
        env:
          RPC_URL: https://evmrpc-testnet.0g.ai
        run: |
          bash scripts/validate_claims.sh

      - name: Rebuild manifest (index.json)
        run: |
          bash scripts/rebuild_manifest.sh

      - name: Commit changes (if any)
        uses: EndBug/add-and-commit@v9
        with:
          add: 'docs/claims/index.json'
          message: 'ci: rebuild claims manifest'
